<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o usdo de iframe</h1>
    <p>
        Acessando o site do 
        <!-- 
            Tamanho padrão e de 300x150px
            o scolling e usando para remover a barra de rolange do navegador os parametros são AUTO, YES e NO no entanto no google chrome do windows não funciona o parametro NO.
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Vídeo</a>
        </iframe>

        para aprender a programar
    </p>
    <P>
        O site do <iframe src="https://www.youtube.com" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe!
    </P>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
           no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe> 
        também é bem legal!
    </p>
</body>
</html>
