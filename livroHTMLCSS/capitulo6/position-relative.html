<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição relativa</title>
    <style>
        div{
            width: 170px;
            height: 40px;
            border: 1px solid black;
            
        }

        div.dois{
            position: relative;
            left: 60px;
            top: 15px;
            margin: 20px 0;
        }

        span{
            position: relative;
            left: 60px;
            top: 40px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="um">Este é o elemento DIV 1</div>
    <div class="dois">Este é o elemento DIV 2</div>
    <div class="tres">Este é o elemento DIV 3</div>

    <h2>Neste cabeçalho <span>estas palavras</span> foram deslocadas de sua posição padrão.</h2>
</body>
</html>
