<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Box-Model</title>
    <style>
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

        body {margin:0; padding:0; font-size:20px;}

        p {
            max-width: 600px;
            text-align: justify;
            background: red;
            margin: 20px 80px 100px 40px;
            border: solid #ccc;
            border-width: 10px 30px 50px 15px;
            padding: 35px 50px 20px 0px;  
            font-size: 120%;         
        }
    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum commodi distinctio, dolorem enim quas vitae in earum amet dolores sint voluptates cum, doloremque obcaecati mollitia, reiciendis voluptatibus aliquid! Fugiat, reiciendis?</p>
</body>
</html>
