<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras em textos</title>
    <style>
        .um{
            text-shadow: red 5px 5px;
        }
        .dois{
            text-shadow: red 5px 5px 5px;
        }
        .tres{
            text-shadow: red -5px 5px;
        }
        .quatro{
            text-shadow: red 5px -5px;
        }
        .cinco{
            text-shadow: red -5px -5px;
        }
        .seis{
            text-shadow: red 3px 3px 5px, blue -6px -6px, green -25px 15px 5px;
        }
    </style>
</head>
<body>
    <h1 class="um">Sombras em textos</h1>
    <h1 class="dois">Sombras em textos</h1>
    <h1 class="tres">Sombras em textos</h1>
    <h1 class="quatro">Sombras em textos</h1>
    <h1 class="cinco">Sombras em textos</h1>
    <h1 class="seis">Sombras em textos</h1>
</body>
</html>
